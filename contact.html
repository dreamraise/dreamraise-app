<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "2Pxtm-xMhOqzQLmc7",
            });
        })();
    </script>
<script>

  // Function to send email
  function sendEmail(event) {
    event.preventDefault(); // Prevent the form from submitting the default way

    // Get form values
    const form = document.querySelector("#contactForm");
    const formData = new FormData(form);

    const emailParams = {
      user_name: form.user_name.value,
      contact_number: form.contact_number.value,
      user_email: form.user_email.value,
      message: form.message.value,
    };

    // Convert form data to an object
    // const emailParams = Object.fromEntries(formData);


    
    // Send email using EmailJS
    emailjs
      .send("service_gq9i8s8", "template_o9gde0w", {
        
        to_email: "awsfreerd@yahoo.com", 
        message:emailParams
      }) // Replace with your Service ID and Template ID
      .then(
        function (response) {
          // alert("Email sent successfully!");
          formMessage.style.color = "green";
        formMessage.style.display = "block";
        formMessage.textContent = "Email sent successfully!";
        setTimeout(() => {
          formMessage.style.display = "none";
        }, 5000);

         form.reset();
          console.log("SUCCESS!", response.status, response.text, response);
        },
        function (error) {
          // alert("Failed to send email. Please try again.");
          formMessage.style.color = "red";
        formMessage.style.display = "block";
        formMessage.textContent = "Failed to send email. Please try again.";
        setTimeout(() => {
          formMessage.style.display = "none";
        }, 5000);

        form.reset();

          console.log("FAILED...", error);
        }
      );
  }

  // Attach the `sendEmail` function to the form submit event
  document.querySelector("#contactForm").addEventListener("submit", sendEmail);
</script>
